<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/product">PRODUCT</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<br>
<br>
<br>

<button routerLink="/product/add" class="btn btn-primary btn-sm">
    <h5>Thêm sản phẩm</h5>
</button>
<br>
<br>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>STT</th>
                <th>Tiêu đề</th>
                <th>Ảnh</th>
                <th>Gía sản phẩm</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products;index as i">
                <td>{{i + 1}}</td>
                <td>{{product.name}}</td>
                <td><img src="{{product.img}}" alt="" width="100" height="100"></td>
                <td>{{product.price}}</td>
                
                <td>
                    <button class="btn btn-danger btn-sm" (click)="onHandleRemove(product.id)">
                        Delete
                    </button>
                    <button routerLink="/product/{{product.id}}/edit" class="btn btn-primary btn-sm">
                        Edit
                    </button>
                </td>
               
            </tr>
        </tbody>
    </table>
</div>
