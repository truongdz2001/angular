<h2>Thêm sản phẩm</h2>
<form action="">
    <div class="mb-3">
        <label for="">Tiêu đề</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="product.name"
          name="name"
        />
      </div>
      <div class="mb-3">
        <label for="">Ảnh</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="product.img"
          name="name"
        />
      </div>
      <div class="mb-3">
        <label for="">Gía</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="product.price"
          name="price"
        />
      </div>
      
    <button class="btn btn-primary" (click)="onAddProduct()">Add</button>
</form>
